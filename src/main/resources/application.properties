spring.application.name=${APP_NAME}

# Server
server.port=${SERVER_PORT}

# Datasource (the values are loaded from environment variables when present)
# Defaults match the original local PostgreSQL setup
spring.datasource.url=${SPRING_DATABASE}:${DB_PORT}/${DB_NAME}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}